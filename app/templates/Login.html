<!doctype HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vision || Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdeliver.net/npm/boostrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="Upperarea">
            <a href="./Index.html"><img src="./Images/Drawing-1.sketchpad__1_-removebg-preview.png" class="Logo"></a> 
        </div>
        <table class="Mainarea">
            <td valign="center" class="Area">
             <div class="Loginarea">
                &nbsp;
                <div class="Otherdivider">
                    <h1 class="Logintext">Login</h1>
                </div>
                <div class="Inputboxes">
                    <div class="Email">
                        <input type="email" class="EmailBox" placeholder="Email address"/>
                    </div>
                    <div class="Password">
                        <input type="password" class="PasswordBox" placeholder="Password"/>
                    </div>
                </div>
                <div class="Finalarea">

                    <div class="Loginbtn">
                        <button class="btn" type="submit" onclick="">Log in</button>
                    </div>
                    <div class="Registerarea">
                        <a href="Register.html" class="Register">
                            Don't have an account?
                        </a>
                    </div>

                </div>
                
            </td>
        </table>
        

    </body>
