<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up">
</form>

<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vision || Register </title>
        <link rel="stylesheet" href="Register.css">
        <link href="https://cdn.jsdeliver.net/npm/boostrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="Upperarea">
            <a href="./Index.html"><img src="./Images/Drawing-1.sketchpad__1_-removebg-preview.png" class="Logo"></a> 
        </div>
        <table class="Mainarea">
            <td valign="center" class="Area">
             <div class="Registerarea">
                &nbsp;
                <div class="Otherdivider">
                    <h1 class="Registertext">Register</h1>
                </div>
                <div class="Inputboxes">
                    <div class="Email">
                        <input type="text" class="Username" placeholder="Username"/>
                        <input type="email" class="EmailBox" placeholder="Email address"/>
                    </div>
                    <div class="Password">
                        <input type="password" class="PasswordBox" placeholder="Password"/>
                        <input type="password" class="PasswordBox2" placeholder="Repeat password"/>
                    </div>
                </div>
                <div class="Finalarea">

                    <div class="Loginbtn">
                        <button class="btn" type="submit" onclick="">Sign up</button>
                    </div>

                </div>
                
            </td>
        </table>
        

    </body>






</html>
