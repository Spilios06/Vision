{% extends "base.html" %} {% block content %}

<div class="Login-Content" id="Resize-Login">
    <h1 class="text-center">Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Registeration Id" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder=" Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script>
    window.addEventListener('load', function(){
        const Area = document.getElementById("Resize-Login");
        Area.width = window.innerWidth;
        Area.height = window.innerHeight;
        console.log(window.innerHeight);
    })


</script>
{% endblock %}
